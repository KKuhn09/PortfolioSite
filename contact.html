<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>About</title>
	<!--Imports reset.css -->
	<link rel="reset" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<!--Navagation/header area with links to the About, Portfolio, and Contact Pages-->
	<nav class="navbar navbar-inverse" style="margin-bottom:0px">
		<div class="container-fluid">

			<div class="navbar-header">
				<a class="navbar-brand">Kieran Kuhn</a>
			</div>
		    <ul class="nav navbar-nav navbar-right">
		    	<!-- "href" attributes create a clickable link-->
		        <li><a href="index.html"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
		        <li><a href="portfolio.html"><span class="glyphicon glyphicon-list-alt"></span> Portfolio</a></li>
		        <li class="active"><a href="contact.html"><span class="glyphicon glyphicon-envelope"></span> Contact</a></li>
		    </ul>
		         
		</div>
	</nav>
	<!--Carousel-->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
   			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    		<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  		</ol>
		<div class="carousel-inner">
			<div class="item">
				<div class="slide1"></div>
			</div>
			<div class="item">
            	<div class="slide2"></div>
        	</div>
        	<div class="item active">
            	<div class="slide3"></div>
        	</div>
		</div>
	   	<form class="container-fluid carousel-overlay text-center">
	   	 	<h1 class="text-center">Contact</h1>
			<!--Where success/error messages will go-->
			<div id="form-messages"></div>

			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" class="form-control" placeholder="John Doe" required><br>
			</div>

			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" placeholder="example@example.com" required><br>
			</div>

			<div class="form-group">
				<label for="message">Message:</label>
				<textarea class="form-control" id="message" required></textarea>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
	   	</form>
    </div>
   	<!--Sticky footer-->
   	<footer class="footer">
   		<div class="container-fluid">
			<a href="https://github.com/KKuhn09" target="_blank"><img src="assets/images/github_icon.png" alt="Github Icon" style="width:48px;height:48px;"></a>
			<a href="https://www.linkedin.com/in/kieran-kuhn-7bb5b1143/" target="_blank"><img src="assets/images/linkedin_icon.png" alt="Linkedin Icon" style="width:48px;height:48px"></a>
   		</div>
   	</footer>

	<!-- jQuery CDN -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
